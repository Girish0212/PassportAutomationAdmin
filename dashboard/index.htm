<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" crossorigin="anonymous">
  <!-- Custom styles for this wireframe -->
  <link href="css/dashboard.css" rel="stylesheet">
  <link href="css/snackifymsg.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow sticky-top">
    <a class="navbar-brand col-md-4 col-lg-2 mr-0 px-3" style="font-size: 14pt; display: none;" href="#"><b>Passport Officer Portal</b></a>
    <b class="px-3 clock" style="position:absolute; right: 0; color: white; font-size: 10pt; font-weight: 500;">
      <b id="dateField"></b>
      <br><span id="timeField"></span>
    </b>
    <button id="navToggler" class="navbar-toggler sticky-top position-absolute d-md-none collapsed" type="button"
      data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <b class=" mr-0 w-100 px-3" style="color: white; font-size: 14pt; font-weight: 500;">Home</b>

  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-4 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
          <div class="userprofile">
            <div>
              <img class="profilepic" src="https://image.flaticon.com/icons/png/512/17/17004.png" />
            </div>
            <div class="profilename text-center">
              Team Backtrack
            </div>
          </div>
          <ul class="nav flex-column" id="navigation">
            <li class="nav-item">
              <a class="nav-link active" href="" data-navigator="Home" id="homeBtn">
                <i class="material-icons-outlined icon">home</i>
                <span class="text">Home</span>
              </a>
            </li>
          </ul>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>APPROVE/REJECT APPLICATIONS</span>
          </h6>
          <ul class="nav flex-column" id="navigation">
            <li class="nav-item">
              <a class="nav-link" href="?viewApplications" data-navigator="View Applications" id="viewApplicationsBtn">
                <i class="material-icons-outlined icon">grading</i>
                <span class="text">View Applications</span>
              </a>
            </li>
          </ul>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>PROFILE</span>
          </h6>
          <ul class="nav flex-column" id="navigation">
            <li class="nav-item">
              <a class="nav-link" href="?profile" data-navigator="Edit Profile">
                <i class="material-icons-outlined icon">account_circles</i>
                <span class="text">Edit Profile</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?logout" data-navigator="Logout">
                <i class="material-icons-outlined icon">exit_to_app</i>
                <span class="text">Log Out</span>
              </a>
            </li>
          </ul>
          <div id="navFooter">
            <span class="material-icons-outlined footer-icon">https</span>
            <span>SSL Secured</span>
          </div>
        </div>
      </nav>
      <main role="main" id="mainContainer" class="col-md-8 ml-auto col-lg-10 px-md-4">

      </main>

      <div class="modal modal-stack fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="msgModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="msgTitle">[Message Title]</h5>
              <button type="button" class="close" title="Close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row" id="signUpCompleteText">
                <div class="col" id="msgText">
                  [Message Text]
                </div>
              </div>
            </div>
            <div class="modal-footer text-center">
              <button type="button" class="btn btn-passport-gray" id="msgButton" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal modal-stack fade" id="confirmationModal" tabindex="-1" role="dialog"
    aria-labelledby="confirmationModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmTitle">[Message Title]</h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col" id="confirmText">
              [Message Text]
            </div>
          </div>
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-passport-gray" id="cancelButton" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-passport" id="confirmButton">
            <span class="signon-button-text">Confirm</span>
            <div class="signon-loader-container">
                <div class="signon-loader"></div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="loader-container">
    <div class="loader"></div>
  </div>

  <!-- Bootstrap and jQuery Includes -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="js/auth.js"></script>
  <script src="js/index.js"></script>
  <script src="js/snackifymsg.js"></script>
</body>

</html>
